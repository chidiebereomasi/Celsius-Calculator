<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    #loading,
    #results {
      display: none;
    }
  </style>
</head>

<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Celsius Calculator</h1>
          <form id="load-form">
            <div class="form-group">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Â°C</span>
                <input type="number" class="form-control" id="celsius" placeholder="Celsius Number">
              </div>
            </div>
            <div class="d-grid gap-2">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block my-3">
            </div>
          </form>

          <!-- LOADING HERE -->
          
          <div id="loading">
            <img src="./img/loading.gif" class="mx-auto" width="200" height="200" alt="">
          </div>
          
          <!-- LOADING ENDS HERE -->

          <!-- RESULTS HERE -->
          <div id="results" class="pt-3">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Answer</span>
                <input type="number" class="form-control" id="answer" disabled>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
